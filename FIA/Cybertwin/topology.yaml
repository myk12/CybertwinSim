# Define the Network Topology of the Cybertwin Network
# This Netowrk comprises of 3 layers: Access, Edge and Core

cybertwin_network:
  # Core Layer
  # The Core Layer is the backbone of the network and is responsible for routing traffic between different parts of the network.

  core_layer:
    description: Core Layer of the Cybertwin Network
    nodes:
      - name: core_node1
        type: host_server
        connections:
          - target: core_node2
            network: 10.0.0.0/8
            data_rate: 10Gbps
            delay: 10ms

          - target: core_node3
            network: 11.0.0.0/8
            data_rate: 10Gbps
            delay: 10ms
    
      - name: core_node2
        type: host_server
        connections:
          - target: core_node3
            network: 20.0.0.0/8
            data_rate: 10Gbps
            delay: 10ms

          - target: core_node4
            network: 21.0.0.0/8
            data_rate: 10Gbps
            delay: 10ms

      - name: core_node3
        type: host_server
        connections:
          - target: core_node4
            network: 30.0.0.0/8
            data_rate: 10Gbps
            delay: 10ms
          
          - target: core_node1
            network: 31.0.0.0/8
            data_rate: 10Gbps
            delay: 10ms
      
      - name: core_node4
        type: host_server
        connections:
          - target: core_node1
            network: 40.0.0.0/8
            data_rate: 10Gbps
            delay: 10ms

          - target: core_node2
            network: 41.0.0.0/8
            data_rate: 10Gbps
            delay: 10ms

  # Edge Layer
  # The Edge Layer is responsible for routing traffic between the Access Layer and the Core Layer.

  edge_layer:
    description: Edge Layer of the Cybertwin Network
    nodes:
      - name: edge_node1
        type: host_server
        connections:
          - target: core_node1
            network: 100.10.0.0/16
            data_rate: 1Gbps
            delay: 20ms

      - name: edge_node2
        type: host_server
        connections:
          - target: core_node1
            network: 100.11.0.0/16
            data_rate: 1Gbps
            delay: 20ms
      
      - name: edge_node3
        type: host_server
        connections:
          - target: core_node2
            network: 100.12.0.0/16
            data_rate: 1Gbps
            delay: 20ms

      - name: edge_node4
        type: host_server
        connections:
          - target: core_node2
            network: 100.13.0.0/16
            data_rate: 1Gbps
            delay: 20ms
      
      - name: edge_node5
        type: host_server
        connections:
          - target: core_node3
            network: 100.14.0.0/16
            data_rate: 1Gbps
            delay: 20ms
      
      - name: edge_node6
        type: host_server
        connections:
          - target: core_node3
            network: 100.15.0.0/16
            data_rate: 1Gbps
            delay: 20ms
      
      - name: edge_node7
        type: host_server
        connections:
          - target: core_node4
            network: 100.16.0.0/16
            data_rate: 1Gbps
            delay: 20ms

      - name: edge_node8
        type: host_server
        connections:
          - target: core_node4
            network: 100.17.0.0/16
            data_rate: 1Gbps
            delay: 20ms
      
  # Access Layer
  # The Access Layer is responsible for connecting end devices to the network.

  access_layer:
    description: Access Layer of the Cybertwin Network
    nodes:
      - name: access_net1
        type: end_cluster
        num_nodes: 4
        network_type: ethernet
        local_network: 192.168.1.0/24
        gateways:
          - target: edge_node1
            network: 200.1.0.0/16
            data_rate: 100Mbps
            delay: 20ms
      
      - name: access_net2
        type: end_cluster
        num_nodes: 4
        network_type: ethernet
        local_network: 192.168.2.0/24
        gateways:
          - target: edge_node2
            network: 200.2.0.0/16
            data_rate: 100Mbps
            delay: 20ms
      
      - name: access_net3
        type: end_cluster
        num_nodes: 4
        network_type: ethernet
        local_network: 192.168.3.0/24
        gateways:
          - target: edge_node3
            network: 200.3.0.0/16
            data_rate: 100Mbps
            delay: 20ms
      
      - name: access_net4
        type: end_cluster
        num_nodes: 4
        network_type: ethernet
        local_network: 192.168.4.0/24
        gateways:
          - target: edge_node4
            network: 200.4.0.0/16
            data_rate: 100Mbps
            delay: 20ms
