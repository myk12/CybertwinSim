# Define the Applications that run on the Cybertwin Network
# We describe each nodes of their applications and their properties

# Applications
applications:
  - name: download-client
    description: Download Client Application
    type: download-client
    enabled: true
    start_delay: 0
    target_nodes:
      - access_net1_0
      - access_net1_1
    parameters:
      - start-delay: 0
        target-cybertwin-id: 1000

  - name: bulk-sender
    description: Bulk Sender Application
    type: bulk-sender
    enabled: true
    start_delay: 0
    target_nodes:
      - access_net1_0
      - access_net1_1
    parameters:
      - start-delay: 0
        target-cybertwin-id: 2000

  - name: download-server
    description: Download Server Application
    type: download-server
    enabled: true
    start_delay: 0
    target_nodes:
      - core_node1
    parameters:
      - start-delay: 0
        cybertwin-id: 1000
        cybertwin-port: 1000
        max-size: 100MB
